<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- link jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="get-started">
        <h1>Press any key to start playing Hangman!</h1>
    </div>
    <img src="insert picture here" alt="some cool hangman picture">
    <div>
        <p id="blank-letters">

        </p>
    </div>
    <div>
        <p id="wrong-letters">

        </p>
    </div>

    <div id="score">

    </div>


    <script type="text/javascript">

        // define global variables for keeping score, and creating new arrays of letters to be displayed to the DOM

        let wins = 0;
        let losses = 0;
        let wordBank = ["Bulbasaur", "Charmander", "Pidgey", "Caterpie", "Ekans", "Psyduck", "Tentacool", "	Rapidash"];
        let wrongLetters = [];
        let blankWord = [];


        // generate a word from the wordBank, and save as taregtWord
        // split the target word into letters and save them as correctLetters array 

        let targetWord = wordBank[Math.floor(Math.random() * wordBank.length)];
        let correctLetters = targetWord.split("");
        console.log(correctLetters);

        // create a for loop to go though the correctLetters array and send a _ to the blankWord array for each letter

        for (let i = 0; i < targetWord.length; i++) {
            blankWord.push("_");

        }
        console.log(blankWord);

        // display blank word to the DOM
        $("#blank-letters").text(blankWord.join(" "))


        // display wrong letters to the DOM 
        $("#wrong-letters").text(wrongLetters);


        // create a key event listener, save the key value to a variable called userGuess


        document.onkeyup = function (event) {
            userGuess = event.key;
            console.log(userGuess);

            // create a loop to check if the userGuess is equal to any of the letters in the targetWord Array

            for (let i = 0; i < correctLetters.length; i++) {
                if (userGuess === correctLetters[i]) {
                    blankWord[i] = userGuess;
                    $("#blank-letters").text(blankWord.join(" "))

                }

            }
            console.log(blankWord);

            if (!correctLetters.includes(userGuess)) {
                wrongLetters.push(userGuess);

            }

        }












    </script>




</body>

</html>
