<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- link jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="get-started">
        <h1>Press any key to start playing Hangman!
        </h1>
    </div>
    <img src="insert picture here" alt="some cool hangman picture">
    <div>
        <p id="blank-letters">

        </p>
    </div>
    <div>
        <p id="wrong-letters">

        </p>
        <p id="wrong-guesses">

        </p>
    </div>

    <div id="score">
        <p id="score-count">

        </p>

    </div>


    <script type="text/javascript">

        // define global variables for keeping score, and creating new arrays of letters to be displayed to the DOM

        let wins = 0;
        let losses = 0;
        let wordBank = ["bulbasaur", "charmander", "pidgey", "caterpie", "ekans", "psyduck", "tentacool", "	rapidash"];
        let wrongLetters = [];
        let blankWord = [];
        let targetWord;
        let correctLetters = [];
        let wrongCharacter = "";
        let wrongGuess = 0;


        // resets guesses to 0 
        function setGuesses(setGuess) {
            wrongGuess = setGuess;
            $("#wrong-guesses").text(wrongGuess);
        }

        // resets wrong letters guessed during round
        function setWrongLetter() {
            wrongCharacter = "";
            wrongLetters = [];
            $("#wrong-letters").text(wrongLetters.join(" "));
        }

   
        // randomly generates a target word from wordBank array and puts letters into correctLetters array
        function generateTargetWord() {
            targetWord = wordBank[Math.floor(Math.random() * wordBank.length)];
            correctLetters = targetWord.split("");
            console.log(correctLetters);
        }
        generateTargetWord();



        // create a for loop to go though the correctLetters array and send a _ to the blankWord array for each letter
        function generateBlankWord() {
            for (let i = 0; i < targetWord.length; i++) {
                blankWord.push("_");
            }
            console.log(blankWord);
        }
        generateBlankWord();



        // display blank word to the DOM
        function displayBlankWord() {
            $("#blank-letters").text(blankWord.join(" "));
        }
        displayBlankWord();


        // display wrong letters to the DOM 
        function displayWrongLetters() {
            $("#wrong-letters").text(wrongLetters.join(" "));
        }

        displayWrongLetters();

        // create a key event listener, save the key value to a variable called userGuess


        document.onkeyup = function (event) {
            userGuess = event.key.toLocaleLowerCase();

            console.log(userGuess);

            // create a loop to check if the userGuess is equal to any of the letters in the targetWord Array

            for (let i = 0; i < correctLetters.length; i++) {
                if (userGuess === correctLetters[i]) {
                    blankWord[i] = userGuess;
                    displayBlankWord();
                }
            }

            console.log(blankWord);

            // create a condition to check if letter guessed is not equal to a letter in the target word

            if (!correctLetters.includes(userGuess)) {

                wrongCharacter = userGuess;
                wrongGuess++;
                $("#wrong-guesses").text(wrongGuess);
                console.log(wrongGuess);

                // reset game at 15 wrong guesses and icrement loss

                if (wrongGuess === 15) {
                    setGuesses(0);
                    displayBlankWord();
                    displayWrongLetters();
                    setWrongLetter();

                }


            }

            // display wrong letters guessed to the dom

            wrongLetters.push(wrongCharacter);
            displayWrongLetters();



        }












    </script>




</body>

</html>
